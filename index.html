<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FitMe</title>
<link href="css/framework7.bundle.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
</head>

<body>
	
	<section id="app">
  <div class="swiper-container swiper-init" data-speed="400" data-space-between="5" data-slides-per-view="1">
							<div class="swiper-wrapper">
								<div class="swiper-slide">
									
									<article class="card">
									  <div class="card-content card-content-padding">
											<img src="img/FitMe.png" class="img-fluid">
										  </article>
										<article class="card">
										<div class="card-content card-content-padding">
										  <img src="img/start.JPG" class="img-fluid"
										</div>
										</div>
												<div class="swiper-container swiper-init" data-speed="400" data-space-between="5" data-slides-per-view="1">
							<div class="swiper-wrapper">
								<div class="swiper-slide">
									
									<article class="card">
									  <div class="card-content card-content-padding">
											<img src="img/pause.jpeg" class="img-fluid">
										  </article>
										<article class="card">
										<div class="card-content card-content-padding">
										
										</div>
										<div class="card-footer">
										<input type="button" value="Pause Workout">
										</div>
											<div class="swiper-container swiper-init" data-speed="400" data-space-between="5" data-slides-per-view="1">
							<div class="swiper-wrapper">
								<div class="swiper-slide">
								
										<article class="card">
										<div class="card-content card-content-padding">
										  <img src="img/settings.jpeg" class="img-fluid"
										</div>
										<div class="card-footer">
										<input type="button" value="Connect to Spotify">
										</div>
										<input type="button" value="Connect to Google">
										</div>
										<input type="button" value="Connect to Google Fit">
										</div>
										<input type="button" value="Connect to Apple">
										</div>
									</article>	
									
        				<div class="swiper-container swiper-init" data-speed="400" data-space-between="5" data-slides-per-view="1">
							<div class="swiper-wrapper">
								<div class="swiper-slide">
								
										<article class="card">
										<div class="card-content card-content-padding">
										  <img src="img/profile.jpeg" class="img-fluid"
										</div>
										<div class="card-footer">
										<input type="button" value="Log Weight">
										</div>
									</article>
								</section>
								</article>				
											
								</section>
								

     <section id="login">
		<div class="login-screen modal-in modal-login">
		  <!-- Default view-page layout -->
		  <div class="view">
			<div class="page login-screen-page">
			  <!-- page-content has additional login-screen content -->
			  <div class="page-content login-screen-content">
				<div class="login-screen-title">FitMe</div>
				 <img src="img/FitMe.png" class="img-fluid">
				<!-- Login form -->
				<form>
				  <div class="list">
					<ul>
					  <li class="item-content item-input">
						<div class="item-inner">
						  <div class="item-title item-label"></div>
						  <div class="item-input-wrap">
							<input type="text" id="email" name="email" placeholder="Email">
							<span class="input-clear-button"></span>
						  </div>
						</div>
					  </li>
					  <li class="item-content item-input">
						<div class="item-inner">
						  <div class="item-title item-label"></div>
						  <div class="item-input-wrap">
							<input type="password" id="password" name="password" placeholder="Password">
							<span class="input-clear-button"></span>
						  </div>
						</div>
					  </li>
					</ul>
				  </div>
				  <div class="list block">
					<ul>
					  <li>
						<a href="#" id="btnLogin" class="button button-fill">Log in</a>
					  </li>
					</ul>
					<div class="block-footer">Don't have an account? <a href="#" class="popup-open" data-popup=".popup-registro">Sign up</a>.</div>
				  </div>
				</form>
			  </div>
			</div>
		  </div>
		</div>	    

	</section>	
	<section id="registro">
		<div class="popup popup-registro">
			<h2 class="block-title">Log in</h2>
			
			<div class="block">
				<form>
				  <div class="list">
					<ul>
				  	<li class="item-content item-input">
						<div class="item-inner">
						  <div class="item-title item-label"></div>
						  <div class="item-input-wrap">
							<input type="text" id="name" name="name" placeholder="Name">
							<span class="input-clear-button"></span>
						  </div>
						</div>
					  </li>
					  <li class="item-content item-input">
						<div class="item-inner">
						  <div class="item-title item-label"></div>
						  <div class="item-input-wrap">
							<input type="email" id="email" name="email" placeholder="Email">
							<span class="input-clear-button"></span>
						  </div>
						</div>
					  </li>
					  <li class="item-content item-input">
						<div class="item-inner">
						  <div class="item-title item-label"></div>
						  <div class="item-input-wrap">
							<input type="tel" id="phone" name="phone" placeholder="Phone">
							<span class="input-clear-button"></span>
						  </div>
						</div>
					  </li>
					  <li class="item-content item-input">
						<div class="item-inner">
						  <div class="item-title item-label"></div>
						  <div class="item-input-wrap">
							<input type="text" id="username" name="username" placeholder="Username">
							<span class="input-clear-button"></span>
						  </div>
						</div>
					  </li>
					  <li class="item-content item-input">
						<div class="item-inner">
						  <div class="item-title item-label"></div>
						  <div class="item-input-wrap">
							<input type="password" id="password" name="password" placeholder="Password">
							<span class="input-clear-button"></span>
						  </div>
						</div>
					  </li>
					</ul>
				  </div>
				  <div class="list block">
					<ul>
					  <li>
						<a href="#" id="btnRegistro" class="button button-fill">Sign up</a>
					  </li>
					</ul>
					<div class="block-footer">Ya tengo una cuenta, <a href="#" class="popup-close">Cancelar</a>.</div>
				  </div>
				</form>
			</div>
			
		</div>
	</section>
			
	<script src="js/framework7.bundle.min.js"></script>
	<script src="js/my-app.js"></script>
	
</body>
</html>
